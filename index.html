<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="Heroi" />

      <section>
        <h1>Resumo do Pedido</h1>
        <span class="description"
          >Agora você pode ouvir milhões de músicas, audiolivros e podcasts em
          qualquer dispositivo, onde quiser!</span>
        <div class="information">
          <div class="music-price">
            <img src="images/icon-music.svg" alt="Music Icon" />
            <div class="price">
              <strong>Plano Anual</strong>
              <span>R$59.99/Ano</span>
            </div>
          </div>
          <a href="#">Mudar</a>
        </div>
        <button>Prossiga para o pagamento</button><br/>
        <a href="#" id="cancel-order">Cancelar Pedido</a>
      </section>
    </main>
  </body>
</html>
